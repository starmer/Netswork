<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js" type="text/javascript"  djConfig="isDebug: true, parseOnLoad: true"></script>
<script src="javascript/joint/raphael-min.js" type="text/javascript"></script>
<script src="javascript/joint/joint.js" type="text/javascript"></script>
<script src="javascript/joint/joint.dia.js" type="text/javascript"></script>
<script src="javascript/joint/joint.dia.fsa.js" type="text/javascript"></script>
<script src="javascript/joint/joint.dia.serializer.js" type="text/javascript"></script>
<script src="javascript/joint/joint.arrows.js" type="text/javascript"></script>
<script src="javascript/jquery/jquery-min.js" type="text/javascript"></script>
<script src="javascript/jquery/jquery-ui-min.js" type="text/javascript"></script>
<script src="javascript/main.js" type="text/javascript"></script>

<script src="javascript/netswork.dia.network.js" type="text/javascript"></script>
<script src="javascript/app.js" type="text/javascript"></script>

<link type="text/css" href="css/blitzer/jquery-ui.css" rel="stylesheet" />
<link type="text/css" href="css/main.css" rel="stylesheet" />

<title>NetsWork</title>
</head>

<body>
  <div id="toolbar">
    <a href="#" class="minibutton" id="btn-save"><span>Save</span></a>
    <a href="#" class="minibutton" id="btn-clear"><span>Clear</span></a>
    <span id="debug"></span>
  </div>
  
  <div id="palette">
    <div id="accordion">
      <h3><a href="#">Your Diagrams</a></h3>
    	<div id="your-diagrams">
    		<div id="your-diagrams-list">
            <div class="no-diagrams">None</div>
    		</div>
    	</div>
    	<h3><a href="#">Shared Diagrams</a></h3>
    	<div id="shared-diagrams">
    		<div id="shared-diagrams-list">
            <div class="no-diagrams">None</div>
    		</div>
    	</div>
    	<h3><a href="#">Diagram Objects</a></h3>
    	<div>
        <div id="obj-internet" class="obj cloud"><div>Internet</div></div>
        <div id="obj-vpn" class="obj cloud"><div>VPN</div></div>
        <div id="obj-security" class="obj security"><div><span>Security<span></div></div>
        <div id="obj-multi" class="obj multi"></div>
        <div id="obj-server" class="obj server"></div>
        <div id="obj-multi-server" class="obj multi-server"></div>
        <div id="obj-line" class="obj line"></div>
        <div id="obj-circle" class="obj circle"></div>
    	</div>
    </div>
  </div>
  
  <div id="diagram"></div>
</body>
</html>
